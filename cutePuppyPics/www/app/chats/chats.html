<ion-navbar *navbar>
  <ion-title>
    Chats
  </ion-title>
</ion-navbar>
<ion-content>
  <ion-list>
    <ion-item-sliding *ng-for="#chat of chats" (click)="passChat(chat)">
      <ion-avatar item-left>
        <img [src]="chat.face" alt="">
      </ion-avatar>
      {{chat.name}}
      <ion-item-options>
        <button danger (click)="remove(chat)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
